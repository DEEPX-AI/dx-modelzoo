# LEAF_REPO/.github/workflows/gh-cloud-dispatch-submodule-update.yml
name: dx-all-suite-dispatch-update
run-name: dispatch submodule update of dx-all-suite by ${{ github.sha }}

on:
  workflow_dispatch:
  push:
    branches:
      - staging

env:
  OWNER: DEEPX-AI
  REPO: dx-all-suite

jobs:
  dispatch:
    runs-on:
      - self-hosted
      - sdk
    steps:
      - name: Clean Workspace
        run: |
          sudo rm -rf ${{ github.workspace }}
          mkdir -p ${{ github.workspace }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GC_DCI_TOKEN }}

      - name: Dispatch Submodule Update of dx-all-suite
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GC_DCI_TOKEN }}
          repository: ${{ env.OWNER }}/${{ env.REPO }}
          event-type: update-submodule
          client-payload: |
            {
              "name": "dx-modelzoo",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref_name }}"
            }
